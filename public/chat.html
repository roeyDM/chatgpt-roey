<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>צ'אט GPT</title>
  <style>
    body { font-family: Arial; padding: 20px; direction: rtl; }
    textarea { width: 100%; height: 100px; }
    #response { margin-top: 20px; background: #f0f0f0; padding: 10px; min-height: 100px; }
  </style>
</head>
<body>
  <h2>שוחח עם העוזר שלנו</h2>
  <textarea id="input" placeholder="כתוב כאן..."></textarea><br>
  <button onclick="sendMessage()">שלח</button>
  <div id="response">🧠 ההודעה תופיע כאן...</div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("input").value;
      const responseDiv = document.getElementById("response");
      responseDiv.innerText = "⏳ חושב רגע...";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: input })
        });
        const data = await res.json();
        responseDiv.innerText = data.reply || "❌ לא התקבלה תשובה מהשרת.";
      } catch (e) {
        responseDiv.innerText = "⚠️ שגיאה בשליחת הבקשה.";
      }
    }
  </script>
</body>
</html>
