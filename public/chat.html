<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CamplifAI Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f7ff;
      padding: 40px;
      margin: 0;
      color: #333;
    }
    .chat-container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(53, 98, 218, 0.15);
      padding: 30px;
      border-top: 6px solid #3562da;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    h2 {
      text-align: center;
      color: #3562da;
      margin-bottom: 10px;
    }
    .textarea-wrapper {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      resize: vertical;
      background-color: #f9f9f9;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background-color: #3562da;
      color: #ffffff;
      font-size: 15px;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      align-self: center;
      width: 40%;
      max-width: 200px;
    }
    button:hover {
      background-color: #06d9fa;
    }
    .chat-log {
      background: #eef6ff;
      padding: 15px;
      border-radius: 8px;
      max-height: 400px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      padding: 10px 14px;
      border-radius: 8px;
      white-space: pre-wrap;
      line-height: 1.4;
      font-size: 15px;
      max-width: 90%;
    }
    .user {
      background-color: #dce3ff;
      align-self: flex-end;
      text-align: right;
    }
    .bot {
      background-color: #ffffff;
      border-left: 4px solid #06d9fa;
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Chat with CamplifAI</h2>
    <div class="chat-log" id="chatLog">
      <div class="message bot">Hi! How can I assist you today?</div>
    </div>
    <div class="textarea-wrapper">
      <textarea id="input" placeholder="Type your message here..."></textarea>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const inputField = document.getElementById("input");
      const message = inputField.value.trim();
      const chatLog = document.getElementById("chatLog");

      if (!message) return;

      // Show user's message
      const userMessage = document.createElement("div");
      userMessage.className = "message user";
      userMessage.innerText = message;
      chatLog.appendChild(userMessage);
      inputField.value = "";

      // Show "thinking..." while waiting for reply
      const botMessage = document.createElement("div");
      botMessage.className = "message bot";
      botMessage.innerText = "‚è≥ Thinking...";
      chatLog.appendChild(botMessage);
      chatLog.scrollTop = chatLog.scrollHeight;

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();

        if (data.reply) {
          botMessage.innerText = data.reply;
        } else if (data.error) {
          botMessage.innerText = "‚ö†Ô∏è Server error: " + data.error;
        } else {
          botMessage.innerText = "‚ùå No response received from server.";
        }

      } catch (e) {
        botMessage.innerText = "üö´ Network error: " + e.message;
      }

      chatLog.scrollTop = chatLog.scrollHeight;
    }
  </script>
</body>
</html>
